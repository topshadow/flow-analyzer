
<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.1.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Traffic Detail</h1>
        <div class="card bg-base-100 shadow-xl">
            <div class="card-body">
                <h2 class="card-title">Request</h2>
                <div class="overflow-x-auto">
                    <table class="table w-full">
                        <tbody>
                            <tr>
                                <td class="font-bold">URL</td>
                                <td>https://example.com/api</td>
                            </tr>
                            <tr>
                                <td class="font-bold">Method</td>
                                <td>POST</td>
                            </tr>
                            <tr>
                                <td class="font-bold">Request Body</td>
                                <td>
                                    <pre class="bg-base-200 p-2 rounded"><code>{"key": "value"}</code></pre>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <h2 class="card-title mt-4">Response</h2>
                <div class="overflow-x-auto">
                    <table class="table w-full">
                        <tbody>
                            <tr>
                                <td class="font-bold">Status Code</td>
                                <td>200</td>
                            </tr>
                            <tr>
                                <td class="font-bold">Response Body</td>
                                <td>
                                    <pre class="bg-base-200 p-2 rounded"><code>{"result": "success"}</code></pre>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
